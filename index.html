<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 스터디 ::: 김경진</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
    
        
</head>
<body>
    <h1>웹 화면 구현 수업의 웹스터디 페이지</h1>
    <h2>김경진</h2>
    <p>하나의 문단을 작성할 때는 <em>태그</em> 태그를 사용합니다.</p>
    <p>안녕하세요,<br>
       <strong>코딩 공부</strong> 코딩 공부하기 좋은 날입니다. <br><br>
       <i class="fa-brands fa-facebook fa-beat fa-2xl" style="color: #74C0FC;"></i>
    </p>
    <hr>
    <a href="https://search.naver.com/search.naver?where=nexearch&sm=tab_etc&pkid=68&os=29839760&qvt=0&query=%EB%8C%93%EA%B8%80%EB%B6%80%EB%8C%80"><div class="contents">
        <dl>
            <dt>영화 소개</dt>
        <dd> <a target="_blank" href="https://search.naver.com/search.naver?where=nexearch&sm=tab_etc&pkid=68&os=29839760&qvt=0&query=%EB%8C%93%EA%B8%80%EB%B6%80%EB%8C%80"></a><img src="https://search.pstatic.net/common?type=o&size=304x456&quality=100&direct=true&src=https%3A%2F%2Fs.pstatic.net%2Fmovie.phinf%2F20240327_285%2F1711521875538PWaOx_JPEG%2Fmovie_image.jpg%3Ftype%3Dw640_2" alt=""></dd>
        </dl>
    </div></a>
    <div id="ootd">
        <dt>오늘의 패션</dt>
        <dd>오늘의 패션을 소개하는 부분입니다</dd>
    </div>
    <div class="contents">
        <dt>넷플릭스 소개</dt>
        <dd>넷플릭스 시리즈를 소개하는 부분입니다</dd>
    </div>

    <div id="login_form">
        <form action="#" method="get">
            <input type="text" name="" id="id="login_id"> 
            패스워드 입력<input type="password" name="" id="">
            전화번호<input type="tel" name="" id="" disabled>
            숫자<input type="number" name="" id="">
            웹주소<input type="url" name="" id="">
            검색어<input type="search" name="" id="">
            이메일주소<input type="email" name="" id="">
            체크박스<input type="checkbox" name="" id="">
            라디오버튼<input type="radio" name="" id="">
            파일 첨부<input type="file" name="" id="">
            <input type="button" value="나는 버튼 입니다">
            <input type="image" src="/CSS/src/다운로드.png" style="width: 100px">
            보이지 않음<input type="hidden" name="">
            날짜<input type="date" name="" id="">
            날짜 시간<input type="datetime-local" name="" id="">
            월<input type="month" name="" id="">
            주<input type="week" name="" id="">
            시<input type="time" name="" id="">
            범위<input type="range" name="" id="">
            색상선택<input type="color" name="" id="">
            <textarea name="" id="" cols="30" rows="10">
                하고싶은 말을 쓰세요
            </textarea>
            <select name="city" id="city">
                <option value="강북구">강북구</option>
                <option value="강남구">강남구</option>
                <option value="서초구">서초구</option>
                <option value="중원구">중원구</option>
                <option value="분당구">분당구</option>
              </select>
              
            <input type="submit" value="로그인하기">
            <input type="reset" value="양식 초기화">
        </form>
    </div>
    <div style="width: 600px; text-align: center;">
    <table width="500px",border="2"cellspeacing="3">
        <caption style="color:red; font-weight: bold;"">제품 주문표</caption>
        <col style="width:10%">
        <colgroup span="3" style="width: 30%;font-style: italic;"></colgroup>
        <col style="width:30%">
        <thead>
            <tr>
                <th scope="col">순번</th>
                <th>품명</th>
                <th>단가</th>
                <th>수량</th>
                <th>비교</th>
            </tr>
             </thead>
             <tfoot>
                <tr>합계</tr>
                <td colspan="4">0000원</td>
             </tfoot>
             <tbody>
                <tr></tr>
             </tbody>
    </table>





    
    
</body>
</html>
